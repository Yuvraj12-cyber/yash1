<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
            padding: 10px 15px;
        }
        .navbar a:hover {
            color: #ffcc00;
        }
        .login-btn {
            background: #ff6600;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #cc5200;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .sidebar {
            position: fixed;
            top: 75%;
            right: 80px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .sidebar button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            width: 240px;
        }
        .sidebar button:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.05);
        }
        .glow-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,102,0,1) 0%, rgba(255,204,0,1) 100%);
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(30px);
            animation: moveCircle 6s infinite alternate ease-in-out;
        }
        @keyframes moveCircle {
            from { transform: translateY(-20px) translateX(-20px); }
            to { transform: translateY(20px) translateX(20px); }
        }
        .glow-circle:nth-child(1) { top: 10%; left: 20%; }
        .glow-circle:nth-child(2) { bottom: 10%; right: 20%; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <a href="project.html" class="login-btn">Login</a>
    </div>
    <div class="hero">
        <h1>Welcome to Study Hub</h1>
    </div>
    <div class="sidebar">
        <button onclick="alert('Quizzes Section Coming Soon!')">üìñ Quizzes</button>
        <button onclick="alert('Notes Section Coming Soon!')">üìù Notes</button>
        <button onclick="alert('Interactive Learning Coming Soon!')">üí° Interactive Learning</button>
    </div>
    <div class="glow-circle"></div>
    <div class="glow-circle"></div>
</body>
</html>
